<!DOCTYPE html>
<html>
  <head>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width:100%;
      }
    </style>
    </head>
    <body>
    <!--googlemap-->
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 24.1202527, lng: 120.673808},
          zoom: 17
        });
      }
    </script>

<!--marker : 不可放在map上面，會無法插點-->
<script>
      jQuery.getJSON("connection.php",function(data){
        $i=0;
        $.each(data,function(){
          console.log("lat:");
            console.log(data[$i].lat);
            console.log("lng:");
            console.log(data[$i].lng);
            var latlng={lat: parseFloat(data[$i].lat),lng: parseFloat(data[$i].lng)};
            var marker=new google.maps.Marker({
              position:latlng,map:map,title:String($i)
            });
            $i++;
        });
      });
    </script>

    </body>
    </html>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGlhXB3cNmb4pSz3iC9kN40yDOp3tvFKQ&callback=initMap" async defer></script>
